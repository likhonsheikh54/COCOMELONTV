<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOMELON TV - Kids Video Player</title>
    <!-- Preconnect to CDNs -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Modern CSS Framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <!-- HLS.js for better video streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root {
            --primary-color: #ff6f61;
            --secondary-color: #ffb6b9;
            --accent-color: #83d0c9;
            --light-bg: #f0f8ff;
            --dark-bg: #2c3e50;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Neue', 'Nunito', Arial, sans-serif;
            background: var(--light-bg);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation;
        }

        /* Improved video container with aspect ratio */
        .video-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            background: #000;
            margin: 1rem 0;
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%;
        }

        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Enhanced playlist styling */
        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            width: 100%;
            padding: 1rem;
        }

        .episode-card {
            background: var(--white);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: var(--shadow);
            border: 3px solid var(--secondary-color);
        }

        .episode-card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        /* Parental controls */
        .parental-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 1rem;
        }

        /* Loading animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .loading-bounce {
            animation: bounce 1s infinite;
        }

        /* Touch-friendly controls */
        .touch-controls {
            display: none;
            justify-content: space-around;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            .touch-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Parental Controls -->
    <div class="parental-controls">
        <button class="btn" id="timerBtn" title="Set Playback Timer">
            <i class="fas fa-clock"></i>
        </button>
        <button class="btn" id="settingsBtn" title="Parental Settings">
            <i class="fas fa-lock"></i>
        </button>
    </div>

    <main class="container">
        <div class="video-container">
            <div class="video-wrapper">
                <video id="videoPlayer" playsinline controlslist="nodownload" disablePictureInPicture>
                    Your browser does not support HTML5 video.
                </video>
            </div>
        </div>

        <div class="playlist-grid" id="playlist"></div>
    </main>

    <script>
        // Configuration
        const PLAYLIST_URL = "https://example.com/playlist.m3u8";
        const CACHE_NAME = 'cocomelon-v1';
        const OFFLINE_MSG = "Oops! No internet connection. Try again later!";

        // Initialize HLS.js
        let hls = new Hls();
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.error('SW registration failed:', err));
        }

        // Video Player Initialization
        const videoPlayer = document.getElementById('videoPlayer');
        
        // Load playlist with cache-first strategy
        async function loadPlaylist() {
            try {
                const cache = await caches.open(CACHE_NAME);
                const cachedResponse = await cache.match(PLAYLIST_URL);
                
                if (cachedResponse) {
                    const text = await cachedResponse.text();
                    processPlaylist(text);
                }

                const networkResponse = await fetch(PLAYLIST_URL);
                await cache.put(PLAYLIST_URL, networkResponse.clone());
                processPlaylist(await networkResponse.text());
            } catch (error) {
                console.error('Playlist load error:', error);
                showError(OFFLINE_MSG);
            }
        }

        function processPlaylist(text) {
            const episodes = text.match(/https?:\/\/[^\s]+\.m3u8/g) || [];
            renderPlaylist(episodes);
            if (episodes.length > 0) loadVideo(episodes[0]);
        }

        function renderPlaylist(episodes) {
            const playlist = document.getElementById('playlist');
            playlist.innerHTML = episodes.map((url, index) => `
                <div class="episode-card" data-src="${url}">
                    <h3>Episode ${index + 1}</h3>
                    <button class="play-btn" aria-label="Play episode ${index + 1}">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
            `).join('');

            // Add event listeners
            document.querySelectorAll('.episode-card').forEach((card, index) => {
                card.addEventListener('click', () => loadVideo(episodes[index]));
            });
        }

        function loadVideo(url) {
            if (Hls.isSupported()) {
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, () => videoPlayer.play());
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
                videoPlayer.addEventListener('loadedmetadata', () => videoPlayer.play());
            }
        }

        // Parental Controls
        document.getElementById('timerBtn').addEventListener('click', () => {
            const minutes = prompt('Set playback timer (minutes):', '30');
            if (minutes) setTimeout(() => videoPlayer.pause(), minutes * 60000);
        });

        // Error Handling
        function showError(message) {
            const errorEl = document.createElement('div');
            errorEl.className = 'error-message';
            errorEl.innerHTML = `
                <i class="fas fa-exclamation-triangle"></i>
                <p>${message}</p>
            `;
            document.body.prepend(errorEl);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPlaylist();
            setupTouchControls();
            setupKeyboardControls();
        });

        // Touch Gestures (swipe navigation)
        function setupTouchControls() {
            let touchStartX = 0;
            videoPlayer.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            });
            videoPlayer.addEventListener('touchend', e => {
                const diff = touchStartX - e.changedTouches[0].screenX;
                if (Math.abs(diff) > 50) {
                    if (diff > 0) playNext();
                    else playPrevious();
                }
            });
        }

        // Keyboard Controls
        function setupKeyboardControls() {
            document.addEventListener('keydown', e => {
                switch(e.key) {
                    case 'ArrowLeft': playPrevious(); break;
                    case 'ArrowRight': playNext(); break;
                    case ' ': videoPlayer.paused ? videoPlayer.play() : videoPlayer.pause(); break;
                }
            });
        }
    </script>
</body>
</html>
