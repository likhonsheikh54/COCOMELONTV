<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOMELON TV - Kids Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
        }
        h1 {
            color: #ff6f61;
            text-shadow: 2px 2px 4px #ffb6b9;
        }
        #videoContainer {
            width: 100%;
            max-width: 720px;
            background-color: #ffffff;
            border: 4px solid #ff6f61;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        video {
            width: 100%;
            border-bottom: 3px solid #ff6f61;
        }
        #playlist {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
        }
        .episode {
            flex: 1 1 calc(33.333% - 10px);
            background-color: #ffb6b9;
            color: #ffffff;
            border-radius: 8px;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .episode:hover {
            background-color: #ff6f61;
        }
        @media (max-width: 600px) {
            .episode {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <h1>COCOMELON TV - Kids Player</h1>

    <div id="videoContainer">
        <video id="videoPlayer" controls>
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="playlist"></div>

    <script>
        const playlistURL = "https://raw.githubusercontent.com/likhonsheikh54/COCOMELONTV/refs/heads/main/playlist.m3u8";
        const videoPlayer = document.getElementById('videoPlayer');
        const playlistContainer = document.getElementById('playlist');

        async function loadPlaylist() {
            try {
                const response = await fetch(playlistURL);
                const text = await response.text();
                const episodes = text.match(/https:\/\/[^\s]+\.mp4/g);

                episodes.forEach((url, index) => {
                    const episodeButton = document.createElement('div');
                    episodeButton.className = 'episode';
                    episodeButton.textContent = `Episode ${index + 1}`;
                    episodeButton.onclick = () => videoPlayer.src = url;
                    playlistContainer.appendChild(episodeButton);
                });

                videoPlayer.src = episodes[0];
            } catch (error) {
                console.error("Error loading playlist:", error);
                playlistContainer.innerHTML = `<p style="color: red;">Failed to load playlist. Please try again later.</p>`;
            }
        }

        window.onload = loadPlaylist;
    </script>
</body>
</html>
