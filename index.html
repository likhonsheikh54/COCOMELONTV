<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COCOMELON TV - Kids Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6f61;
            --secondary-color: #ffb6b9;
            --accent-color: #83d0c9;
            --light-bg: #f0f8ff;
            --dark-bg: #2c3e50;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', Arial, sans-serif;
            background: var(--light-bg);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(255, 182, 185, 0.6);
        }

        .subtitle {
            color: var(--dark-bg);
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            background-color: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .video-wrapper {
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-controls {
            padding: 15px;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-controls button {
            background: transparent;
            border: none;
            color: var(--white);
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .player-controls button:hover {
            transform: scale(1.2);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 8px;
        }

        .now-playing {
            color: var(--white);
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }

        #playlist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .episode {
            background: linear-gradient(145deg, var(--secondary-color), var(--primary-color));
            color: var(--white);
            border-radius: var(--border-radius);
            text-align: center;
            padding: 15px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        .episode:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .episode.active {
            background: linear-gradient(145deg, var(--accent-color), var(--primary-color));
            transform: scale(1.05);
        }

        .episode i {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .episode-title {
            font-weight: bold;
            line-height: 1.2;
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 100%;
        }

        .spinner {
            border: 5px solid rgba(255, 182, 185, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--primary-color);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .toggle-theme:hover {
            transform: rotate(45deg);
        }

        .dark-mode {
            background-color: var(--dark-bg);
            color: var(--white);
        }

        .dark-mode header h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .dark-mode .subtitle {
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            #playlist {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }

            .volume-slider {
                width: 60px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0;
            }

            #videoContainer {
                border-radius: 10px;
            }

            #playlist {
                grid-template-columns: repeat(2, 1fr);
            }

            .player-controls {
                padding: 10px;
            }

            .volume-control {
                display: none;
            }
        }

        /* Custom video controls styling */
        video::-webkit-media-controls-panel {
            background-image: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.5));
        }

        /* Add animation for episode loading */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .loading {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <button class="toggle-theme" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <header>
        <h1>COCOMELON TV</h1>
        <p class="subtitle">Fun and educational videos for kids</p>
    </header>

    <div class="container">
        <div id="videoContainer">
            <div class="video-wrapper">
                <video id="videoPlayer" controls>
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="player-controls">
                <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <div class="now-playing" id="nowPlaying">Loading...</div>
                <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>

        <div id="playlistContainer">
            <div class="loader" id="loader">
                <div class="spinner"></div>
            </div>
            <div id="playlist"></div>
        </div>
    </div>

    <script>
        // Configuration
        const playlistURL = "https://raw.githubusercontent.com/likhonsheikh54/COCOMELONTV/refs/heads/main/playlist.m3u8";
        
        // DOM Elements
        const videoPlayer = document.getElementById('videoPlayer');
        const playlistContainer = document.getElementById('playlist');
        const loader = document.getElementById('loader');
        const nowPlaying = document.getElementById('nowPlaying');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const themeToggle = document.getElementById('themeToggle');
        
        // State
        let episodes = [];
        let currentEpisodeIndex = 0;

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const icon = themeToggle.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        // Helper functions
        function updateActiveEpisode() {
            document.querySelectorAll('.episode').forEach((ep, idx) => {
                if (idx === currentEpisodeIndex) {
                    ep.classList.add('active');
                } else {
                    ep.classList.remove('active');
                }
            });
            nowPlaying.textContent = `Episode ${currentEpisodeIndex + 1}`;
        }

        function playEpisode(index) {
            if (index >= 0 && index < episodes.length) {
                currentEpisodeIndex = index;
                videoPlayer.src = episodes[index];
                videoPlayer.play().catch(e => console.error("Playback failed:", e));
                updateActiveEpisode();

                // Animate the playing episode card
                const episodeElements = document.querySelectorAll('.episode');
                if (episodeElements[index]) {
                    episodeElements[index].classList.add('loading');
                    setTimeout(() => {
                        episodeElements[index].classList.remove('loading');
                    }, 1000);
                }
            }
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            playEpisode(currentEpisodeIndex - 1);
        });

        nextBtn.addEventListener('click', () => {
            playEpisode(currentEpisodeIndex + 1);
        });

        videoPlayer.addEventListener('ended', () => {
            playEpisode(currentEpisodeIndex + 1);
        });

        // Load playlist and create episode buttons
        async function loadPlaylist() {
            try {
                const response = await fetch(playlistURL);
                if (!response.ok) throw new Error("Failed to fetch playlist");
                
                const text = await response.text();
                episodes = text.match(/https:\/\/[^\s]+\.mp4/g) || [];
                
                if (episodes.length === 0) {
                    throw new Error("No episodes found in playlist");
                }

                // Create episode buttons
                episodes.forEach((url, index) => {
                    const episodeButton = document.createElement('div');
                    episodeButton.className = 'episode';
                    episodeButton.innerHTML = `
                        <i class="fas fa-play-circle"></i>
                        <div class="episode-title">Episode ${index + 1}</div>
                    `;
                    episodeButton.addEventListener('click', () => playEpisode(index));
                    playlistContainer.appendChild(episodeButton);
                });

                // Hide loader and play first episode
                loader.style.display = 'none';
                playEpisode(0);
                
            } catch (error) {
                console.error("Error loading playlist:", error);
                loader.style.display = 'none';
                playlistContainer.innerHTML = `
                    <div style="text-align: center; color: red; padding: 20px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Failed to load playlist. Please check your connection and try again later.</p>
                    </div>
                `;
            }
        }

        // Add keyboard navigation support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft') {
                playEpisode(currentEpisodeIndex - 1);
            } else if (e.code === 'ArrowRight') {
                playEpisode(currentEpisodeIndex + 1);
            } else if (e.code === 'Space') {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                } else {
                    videoPlayer.pause();
                }
                e.preventDefault();
            }
        });

        // Initialize
        window.addEventListener('load', loadPlaylist);

        // Handle responsive behavior
        function handleResize() {
            const isMobile = window.innerWidth <= 480;
            if (isMobile) {
                // Simplify UI for mobile
                videoPlayer.controls = true;
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize();
    </script>
</body>
</html>
